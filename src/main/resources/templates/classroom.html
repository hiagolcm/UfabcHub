<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UFABC Hub</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<!--  LOGO -->
			<div class="navbar-header">
				<a href="home" class="navbar-brand">UFABC Hub</a>
			</div>

			<!-- Items -->
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="Turmas">Turmas</a></li>
					<li><a href="logout">Logout</a></li>
				</ul>

			</div>


		</div>
	</nav>
	<div class="container">
		<div class="jumbotron" align="center">

			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Turmas matriculadas</strong>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table
							class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>Campus</th>
									<th>Turma</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="classroom : ${classrooms}">
									<td th:text="${classroom.campus}"></td>
									<td th:text="${classroom.name}"></td>
									<td>
										<div>
											<a href="room" class="btn btn-success">Entrar</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
			<div>
				<a href="addclassroom" class="btn btn-success">Adicionar Turma</a> <a
					href="removeclassroom" class="btn btn-warning">Remover Turma</a>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
