<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UFABC Hub</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<!--  LOGO -->
			<div class="navbar-header">
				<a href="" class="navbar-brand">UFABC Hub</a>
			</div>

			<!-- Items -->
			<div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="signup">Cadastro</a></li>
					<li><a href="login">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<form action="save" method="post">

			<div class="form-group">
				<label for="name">Nome:</label> <input class="form-control"
					type="text" id="name" name="name" placeholder="Nome" />
			</div>

			<div class="form-group">
				<label for="ra">RA:</label> <input class="form-control" type="text"
					id="ra" name="ra" placeholder="RA" />
			</div>

			<div class="form-group">
				<label for="age">Idade:</label> <input class="form-control"
					type="number" id="age" name="age" placeholder="Idade" />
			</div>

			<div class="form-group">
				<label for="program">Curso de Interesse:</label> <input
					class="form-control" type="text" id="program" name="program"
					placeholder="Curso" />
			</div>
			
			<div class="form-group">
				<label for="email">Email:</label> <input
					class="form-control" type="text" id="email" name="email"
					placeholder="Email" />
			</div>
			
			<div class="form-group">
				<label for="password">Senha:</label> <input
					class="form-control" type="password" id="password" name="password"
					placeholder="Senha" />
			</div>

			<button class="btn btn-success" type="submit">Cadastrar</button>
		</form>
	</div>

</body>
</html>
