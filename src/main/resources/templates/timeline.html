<style>
.testimonial-group>.row {
	overflow-x: auto;
	white-space: nowrap;
}

.testimonial-group>.row>.col-xs-4 {
	display: inline-block;
	float: none;
}

/* Decorations */
.col-xs-4 {
	color: #fff;
	font-size: 12px;
	padding-bottom: 20px;
	padding-top: 18px;
	text-align: justify;
	text-indent: 15px;
	width: 250px;
}

.col-xs-4:nth-child(3n+1) {
	background: #c69;
}

.col-xs-4:nth-child(3n+2) {
	background: #9c6;
}

.col-xs-4:nth-child(3n+3) {
	background: #69c;
}

.texto {
	width: 200px;
}
</style>

<body>
	<header th:replace="logged :: header-fragment"></header>
	<div class="container">
		<div class="container" align="center" style="margin-top: 20px;">
			<h1>
				Seja bem vindo <span th:text="${session.studentName}"></span>
			</h1>
		</div>
	</div>

	<div class="container">
		<h2>Acompanhe suas publicações</h2>
		<table>
			<thead>
				<tr>
					<th>Data</th>
					<th>Turma</th>
					<th>Corpo</th>
					<th>Votes</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="publish : ${publishes}">
					<td th:text="${publish.date}"></td>
					<td th:text="${publish.classroom.name}"></td>
					<td th:text="${publish.body}"></td>
					<td th:text="${publish.upVotes}"></td>
					<td><a
						th:href="@{student/classroom/post/{id}(id=${publish.id})}"
						class="btn btn-success">Acessar</a></td>
				</tr>
			</tbody>
		</table>
