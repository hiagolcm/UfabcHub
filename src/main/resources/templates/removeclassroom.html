<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UFABC Hub</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="custom.css">
<link rel="stylesheet" type="text/css" href="/css/background.css">
</head>
<body>
	<header th:replace="logged :: header-fragment"></header>
	<div class="container">
		<div class="jumbotron" align="center">

			<div class="panel panel-default">
				<div class="panel-heading">
					<strong>Escolha uma Turma para remover</strong>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<form action="remove" method="post">
							<table
								class="table table-sm table-striped table-hover table-bordered">
								<thead>
									<tr>
										<th class="col-sm-1">Campus</th>
										<th class="col-sm-10">Turma</th>
										<th class="col-sm-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="classroom : ${classrooms}">
										<td th:text="${classroom.campus}"></td>
										<td th:text="${classroom.name}"></td>
										<td>
											<button name="classroomId" class="btn btn-danger"
												type="submit" th:value="${classroom.id}">Remover</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
					</div>
				</div>
			</div>

			<div>
				<a href="/student/classroom" class="btn btn-warning">Voltar</a>
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
