<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Adicionar Turma</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="custom.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Peço perdão migos, mas taquei o javascript aqui mesmo -->
<script>
	$(function() {
		$("#tabela input").keyup(function() {
			var index = $(this).parent().index();
			var nth = "#tabela td:nth-child(" + (index + 1).toString() + ")";
			var valor = $(this).val().toUpperCase();
			$("#tabela tbody tr").show();
			$(nth).each(function() {
				if ($(this).text().toUpperCase().indexOf(valor) < 0) {
					$(this).parent().hide();
				}
			});
		});
		$("#tabela input").blur(function() {
			$(this).val("");
		});
	});
</script>
</head>

<body>

	<!-- CABEÇALHO DA PAGE -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<!--  LOGO -->
			<div class="navbar-header">
				<a href="home" class="navbar-brand">UFABC Hub</a>
			</div>

			<!-- Items -->
			<div>
				<ul class="nav navbar-nav">
					<li><a href="classroom">Turmas</a></li>
					<li><a href="logout">Logout</a></li>
				</ul>

			</div>


		</div>
	</nav>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="jumbotron" align="center">


				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Escolha as suas Turmas</strong>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table
								class="table table-sm table-striped table-hover table-bordered"
								id="tabela">
								<thead>
									<tr>
										<th>Campus</th>
										<th>Turma</th>
										<th>Está nessa sala?</th>
									</tr>

									<tr>
										<th><input type="text" id="txtColuna1" /></th>
										<th><input type="text" id="txtColuna2" /></th>
									</tr>

								</thead>
								<tbody>
									<tr th:each="classroom : ${classrooms}">
										<td th:text="${classroom.campus}"></td>
										<td th:text="${classroom.name}"></td>
										<td>
											<div class="form-check">
												<input type="checkbox" class="form-check-input"
													id="belongto"> <label class="form-check-label"
													for="exampleCheck1"></label>
											</div>
										</td>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</nav>

</body>

</html>
